<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>GLA 2</title>
</head>
<body>
    
    <div class="searchcontainer">
        <h1>List of Products:</h1>
        <div class="searchsubcontainer">
            <div class="sortinf">
                <label for="options" class="sort">Sort by price:</label>
                <select class="options" class="options">
                    <option value="nonvalue" class="nonvalue"></option>
                    <option value="Ascending" class="ascending">Ascending order</option>
                    <option value="Descending" class="descending">Descending order</option>
                </select>
            </div>    

            <div class="filterinf">
                <label for="options" class="filter">Filter by category:</label>
                <select class="filteroptions" class="filteroptions">
                    <option value="nonfilter" class="nonfilter"></option>
                    <option value="men's clothing" class="mclothing">men's clothing</option>
                    <option value="jewelery" class="jewelery">jewelery</option>
                    <option value="electronics" class="electronics">electronics</option>
                    <option value="women's clothing" class="wclothing">women's clothing</option>
                </select>
            </div>
        </div>
    </div>
    
    <table class="container">
        
    </table>
</body>
</html>
